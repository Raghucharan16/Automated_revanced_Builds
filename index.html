<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Download Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .app-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .app-item:hover {
            transform: scale(1.05);
        }
        .app-item img {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }
        .app-item a {
            display: block;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .app-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>APK Download Hub</h1>
    <p>Download the latest patched APKs for your favorite apps!</p>
    <div class="apps-grid">
        {{APPS_LIST}}
    </div>
</body>
</html>
